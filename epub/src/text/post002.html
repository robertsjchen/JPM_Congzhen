    <h1 id="calibre_pb_0">廿公《跋》</h1>

    <div class="calibre1">
    
    <p>《金瓶梅》，傳為世廟時一鉅公寓言，蓋有所刺也。然曲盡人間醜態，其亦先師不删鄭衛之旨乎？中間䖏處埋伏因果，作者亦大慈悲矣。今後流行此書，功德無量矣。不知者竟目為淫書，不惟不知作者之旨，併亦寃却流行者之心矣！特為白之。</p>
    
    <p class="gongwen_right">廿公書</p>
